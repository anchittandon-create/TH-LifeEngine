name: Auto Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: ğŸš€ Checkout repository
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Type check
      run: npm run typecheck
      
    - name: ğŸ”§ Build application
      run: npm run build
      
    - name: âœ… Build Success Notification
      if: success()
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸš€ Vercel will auto-deploy from this commit"
        echo "ğŸ“Š Build artifacts ready for deployment"
        
    - name: âŒ Build Failure Notification  
      if: failure()
      run: |
        echo "ğŸ’¥ Build failed!"
        echo "ğŸ” Check the logs above for errors"
        echo "ğŸ› ï¸ Fix issues before deployment"